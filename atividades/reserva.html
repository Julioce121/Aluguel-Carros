<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de reserva</title>
  </head>
  <body>
    <section>
      <h1>Formulario de reserva</h1>
      <fieldset>
        <form method="get" action="">
          <label>Nome</label><br />
          <textarea rows="5" name="Nome"></textarea> <br /><br />
          <label>E-mail</label><br />
          <input type="email" name="e-mail" /><br /><br />
      </fieldset>
      <fieldset>
        <legend>Serviços desejados</legend>
          <br />
          <input type="checkbox" name="compraPassagen" value="Compra de passagens" />Compra de Passagens<br /><br />
          <input type="checkbox" name="reservaHospedagem" value="Reserva de Hospedagem" />Reserva de Hospedagem<br /><br />
          <input type="checkbox" name="aluguelVeiculos" value="Aluguel de Veículos" />Aluguel de Veículos<br />
      </fieldset>
      <fieldset>
        <legend>Forma de Pagamento</legend>
        <br><label>
            <input type="radio" name="formapagamento" value="cartao de credito">Cartão de Credito
        </label> <br>
        <br><label>
            <input type="radio" name="formapagamento" value="boleto">Boleto
        </label><br>
        <br><label>
            <input type="radio" name="formapagamento" value="Pix">PIX
        </label>
      </fieldset>
      <fieldset>
        <legend>Prazo de Pagamento</legend>
        <select name="prazoPagamento">
            <option value="aVista">A Vista</option>
            <option value="5xsemJuros">5x Sem Juros</option>
            <option value="10xcomJuros">10x Com Juros</option>
      </fieldset><br>
      <fieldset><label>
        <input type="submit" name="submit" value="submit">
    </label>
</fieldset>  
    </form>
    </section>
  </body>
</html>
